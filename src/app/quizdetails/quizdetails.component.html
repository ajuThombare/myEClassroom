<div class="side">
    <app-sidebar></app-sidebar>
</div>
<div class="add-note-content">
<h1 >Quiz Details</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Standard</th>
                    <th>Number Of Questions</th>
                    <th>Maximun Marks</th>
                    <th>View Questions</th>
                    <th>Add Question</th>
                    <th>Remove Quiz</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizzes | paginate:{ itemsPerPage:pageCount,currentPage:pageNumber}"> 
                    <td> {{ quiz.title }} </td>
                    <td> {{ quiz.subject}} </td>
                    <td>{{quiz.standard}}</td>
                    <td>{{quiz.numberOfQuestions}}</td>
                    <td>{{quiz.maxMarks}}</td>
                    <td><button type="button" class="btn btn-info" (click)="ViewQuestions(quiz.qId)">View Questions</button></td>
                    <td><button type="button" class="btn btn-info" (click)="AddQuestion(quiz.qId)">Add Questions</button></td>
                    <td> <button type="button" class="btn btn-danger" (click)="deleteQuestion(quiz.qId)">Delete</button></td> 
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
        </div>
</div>
