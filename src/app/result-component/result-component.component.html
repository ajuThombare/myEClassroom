<div class="side">
    <app-sidebar></app-sidebar>
</div>

<div class="add-note-content" style="padding-top: 20px;">
    <h1 class="title">Student Results</h1>
    <table border="1">

        <thead>
            <tr>
                <th>Student Id</th>
                <th>Full Name</th>
                <th>Quiz Title</th>
                <th>Subject</th>
                <th>Obtained Marks</th>
                <th>Max Marks</th>
                <th>Attempted Date</th>
            </tr>
        
        </thead>
        <tbody>
                <tr *ngFor="let res of result | paginate:{ itemsPerPage:pageCount,currentPage:pageNumber}">  
                    <td>{{ res.studentId }}</td>
                    <td>{{ res.name}}</td>
                    <td>{{ res.title }}</td>
                    <td>{{ res.subject }}</td>
                    <td>{{ res.marks }}</td>
                    <td>{{ res.maxmarks }}</td>
                    <td>{{ res.date }}</td>
                </tr> 
        </tbody>
    </table>
    <div class="text-right">
        <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
    </div>
</div>
