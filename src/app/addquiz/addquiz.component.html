<div class="side">
  <app-sidebar></app-sidebar>
</div>
<div class="add-note-content">
    <h1 class="title">Create Quiz</h1>
<form  #quizform="ngForm" (ngSubmit)="addQuiz()">

  <div class="form-group col-md-6">
    <label for="title">Title <label class="text-danger"> *</label> </label>
    <input type="text" id="title" name="title" class="form-control" 
    [(ngModel)]="quiz.title" required  pattern="[A-Za-z]" placeholder="Title" #title="ngModel"/>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="maxMarks">Maximum Marks <label style="color: red;">(Number Only)*</label></label>
      <input type="number" id="maxMarks" name="maxMarks" class="form-control"
        [(ngModel)]="quiz.maxMarks" required placeholder="Enter the maximum marks">
    </div>
 
    <div class="form-group col-md-6">
      <label for="numberOfQuestions">Number of Questions <label style="color: red;">(Number Only)*</label></label>
      <input type="number" id="numberOfQuestions" name="numberOfQuestions"
        class="form-control" [(ngModel)]="quiz.numberOfQuestions" required placeholder="Enter the number of questions">
    </div>
  </div>  
      
  <div class="form-row">
    <label for="standard">Standard  <label class="text-danger"> *</label></label>
    <select name="standard" [selectedIndex]="index" class="form-control" 
      [(ngModel)]="quiz.standard" required #Standard="ngModel"
      (change)="onStdChange()">
              <option value="" [selected]="stdselected" disabled>Select Standard</option>
      <option *ngFor="let o of standards" [value]="o.name">{{o.name}}</option>
    </select>
    </div>

    <div class="form-row">
      <label for="subject">Subject  <label class="text-danger"> *</label></label>
      <select name="subject" class="form-control" [selectedIndex]="index"
      (change)="onSubjectChange()"
        [(ngModel)]="quiz.subject" required #Subject="ngModel">
        <option value="" [selected]="subjectselected" disabled>Select Subject</option>
        <option *ngFor="let o of subject" [value]="o.sname">{{o.sname}}</option>
      </select>
    </div>
      <!-- <div class="error-messages" *ngIf="Subject.errors && ( Subject.touched) ">
        <small class="text-danger" *ngIf="Subject.errors?.['required']">Subject is required</small>
      </div> -->


    <div class="form-row button-container">
      <button type="submit" class="btn btn-primary">Add Quiz</button>
    </div>
  </form>
</div>
