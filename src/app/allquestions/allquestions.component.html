<div class="side">
  <app-sidebar></app-sidebar>
</div>
<div class="add-note-content" style="padding-top: 20px;">
    <h1>Questions</h1>
    <button class="backbutton" mat-raised-button style="background-color: rgb(135, 146, 251);" type="submit" (click)="back()">Back</button>
    
    <div class="d-flex justify-content-center align-items-center">
      <div>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Edit Question</th>
                <th>Delete Question</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let question of questions | paginate:{ itemsPerPage: pageCount, currentPage: pageNumber }">
                <td>{{ question.content }}</td>
                <td>{{ question.option1 }}</td>
                <td>{{ question.option2 }}</td>
                <td>{{ question.option3 }}</td>
                <td>{{ question.option4 }}</td>
                <td>
                  <form (submit)="updateData(question)">
                    <button mat-raised-button style="background-color: rgb(220, 220, 4);" type="submit">Update</button>
                  </form>
                </td>
                <td>
                  <button mat-raised-button color="warn" type="submit" (click)="delete(question.quesId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-right">
      <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
    </div>
  </div>
