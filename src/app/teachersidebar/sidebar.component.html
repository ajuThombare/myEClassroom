<div class="sidebar">
  <div class="menu">
  <mat-card>
    <mat-action-list>
      <div>Menu
        <button routerLink="/teacherhome" mat-list-item>
          <div class="list-item-content">
            <mat-icon>home</mat-icon>
            <span><strong>Home</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/notes">
          <div class="list-item-content">
            <mat-icon mat-list-icon>library_books</mat-icon>
            <span><strong>Notes</strong></span>
          </div>
        </button>
        <button mat-list-item routerLink="/teachernotes">
          <div class="list-item-content">
            <mat-icon mat-list-icon>library_books</mat-icon>
            <span><strong>Uploaded Notes</strong></span>
          </div>
        </button>
        
        <button mat-list-item routerLink="/addquiz">
          <div class="list-item-content">
            <mat-icon mat-list-icon>list</mat-icon>
            <span><strong>Add Quiz </strong></span>
          </div>
          </button>

 
        <button mat-list-item routerLink="/quizdetails">
          <div class="list-item-content">
            <mat-icon mat-list-icon>list</mat-icon>
            <span><strong>Quiz Details</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/result">
          <div class="list-item-content">
          <mat-icon mat-list-icon>assignment</mat-icon> 
          <span><strong>Quiz Results</strong></span></div>
        </button>
 

        <button mat-list-item routerLink="/teacherattendance">
          <div class="list-item-content">
            <mat-icon mat-list-icon>event_note</mat-icon>
            <span><strong>Attendance</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/students">
          <div class="list-item-content">
            <mat-icon mat-list-icon>group</mat-icon>
            <span><strong>View Students</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/teacherleaves">
          <div class="list-item-content">
            <mat-icon mat-list-icon>group</mat-icon>
            <span><strong>Apply Leave</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/teacherleaverequests">
          <div class="list-item-content">
            <mat-icon mat-list-icon>group</mat-icon>
            <span><strong>My Leaves</strong></span>
          </div>
        </button>

        <button mat-list-item routerLink="/login" (click)="clearStorage()">
          <div class="list-item-content">
            <mat-icon mat-list-icon>logout</mat-icon>
            <span><strong>Logout</strong></span>
          </div>
        </button>
      </div>
    </mat-action-list>
  </mat-card>
</div>
</div>
