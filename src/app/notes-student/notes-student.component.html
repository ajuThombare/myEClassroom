<div class="side">
    <app-studentsidebar></app-studentsidebar>
</div>
<div>
    <h2 style="text-align:center">Notes</h2>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th> Subject</th>
                            <th> Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let note of notes">
                            <td>{{note.id}}</td>
                            <td> {{note.title}} </td>
                            <td>
                                <a href="{{baseUrl}}/notes/get/{{note.id}}">
                                    <button role="link" id="download" >
                                        <img width="30" height="30" src="assets/download.png" />
                                    Download</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
